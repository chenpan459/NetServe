# 这是测试配置文件
# 用于验证注释功能是否正常工作

# 网络配置
network_port=8081          # 网络模块端口
network_host=0.0.0.0       # 监听地址
network_backlog=128         # 连接队列长度
network_max_connections=1000 # 最大连接数

# 日志配置
log_level=1                 # 日志级别
log_file=server.log         # 日志文件名
log_enable_console=true     # 启用控制台输出
log_enable_file=true        # 启用文件输出
log_enable_timestamp=true   # 启用时间戳

# 服务器配置
server_name=TCP_Modular_Server  # 服务器名称
server_version=1.0.0            # 服务器版本
server_debug_mode=false         # 调试模式
server_auto_restart=true        # 自动重启

# 性能配置
max_threads=4                    # 最大线程数
buffer_size=8192                 # 缓冲区大小
timeout_seconds=30               # 超时时间
keep_alive=true                  # 保持连接

# 内存池配置
memory_pool_enable_small=true    # 启用小内存块
memory_pool_enable_medium=true   # 启用中等内存块
memory_pool_enable_large=true    # 启用大内存块
memory_pool_enable_huge=true     # 启用超大内存块
memory_pool_small_blocks=1000    # 小内存块数量
memory_pool_medium_blocks=500    # 中等内存块数量
memory_pool_large_blocks=200     # 大内存块数量
memory_pool_huge_blocks=50       # 超大内存块数量
memory_pool_enable_statistics=true    # 启用统计信息
memory_pool_enable_auto_resize=true   # 启用自动调整大小

# 线程池配置
threadpool_thread_count=4        # 线程数量
threadpool_max_queue_size=1000   # 最大队列大小
threadpool_enable_work_stealing=true      # 启用工作窃取
threadpool_enable_priority_queue=true     # 启用优先级队列

# 增强网络配置
enhanced_network_port=8082       # 增强网络模块端口
enhanced_network_host=0.0.0.0    # 监听地址
enhanced_network_enable_threadpool=true   # 启用线程池
enhanced_network_max_concurrent_requests=100  # 最大并发请求数
enhanced_network_request_timeout_ms=30000     # 请求超时时间

# HTTP模块配置
http_port=8080                   # HTTP模块端口
http_host=0.0.0.0               # 监听地址
http_max_connections=1000        # 最大连接数
http_request_timeout_ms=30000    # 请求超时时间
http_enable_cors=true            # 启用CORS
http_cors_origin=*               # CORS允许的源
http_enable_logging=true         # 启用日志
http_enable_json_parsing=true    # 启用JSON解析

# 这是一个被注释掉的配置项
# disabled_setting=123

# 行内注释测试
test_value=456                   # 这个值应该是456
another_test=789                 # 这个值应该是789
